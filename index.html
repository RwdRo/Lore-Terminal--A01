<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A-01 Canon Terminal for Alien Worlds lore exploration" />
  <title>A-01 Canon Terminal</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body class="booting">
  <div class="crt" role="presentation">
    <div class="starfield" id="starfield" aria-hidden="true"></div>

    <div class="boot-sequence" id="bootSequence" aria-live="polite">
      <div class="boot-text">INITIALIZING A-01 CANON TERMINAL...</div>
    </div>

    <div class="terminal" id="terminal" role="main">
      <!-- HEADER -->
      <header class="logo-container">
        <div class="logo">
          <img src="/assets/alien-worlds-logo.png" alt="Alien Worlds Community Logo" />
        </div>
      </header>

      <header class="header">
        <h1 class="title">A-01 Canon Terminal</h1>
        <button id="connectWalletBtn" class="connect-btn" type="button">üîê Connect Wallet</button>
      </header>

      <!-- MAIN LAYOUT -->
      <div class="main">
        
        <!-- LEFT SIDEBAR -->
        <aside class="sidebar" role="navigation">
          <div class="nav-panel" id="mainNav">
            <button class="sidebar-btn active" data-target="content" type="button">Library</button>
            <button class="sidebar-btn" data-target="profile" type="button">Profile</button>
            <button class="sidebar-btn" data-target="maps" type="button">Maps</button>
            <button class="sidebar-btn" data-target="votes" type="button">My Votes</button>
            <button class="sidebar-btn" data-target="formatter" type="button">Formatter</button>
          </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <section class="content" id="content" role="region" aria-label="Lore Content">
          <div class="controls">
            <label for="searchInput" class="sr-only">Search Lore</label>
            <input type="text" id="searchInput" placeholder="Search" aria-label="Search Lore" />
            <label class="bookmark-filter"><input type="checkbox" id="bookmarkFilter" /> üîñ Bookmarked Only</label>
            <button class="toggle-btn" data-mode="canon" aria-label="Toggle between Canon and Proposed Mode" type="button">Proposed</button>
            <button class="back-to-top" aria-label="Back to Top" type="button">‚Üë</button>
          </div>

          <div class="filter-panel" id="filterPanel" role="complementary">
            <div class="tag-filter">
              <span>Filter by Tags:</span>
              <div class="tag-list" id="tagList" role="listbox"></div>
            </div>
            <div class="metadata-filter">
              <label for="authorFilter">Author:</label>
              <select id="authorFilter" aria-label="Filter by Author">
                <option value="">All Authors</option>
              </select>
              <label for="dateFilter">Date Range:</label>
              <select id="dateFilter" aria-label="Filter by Date Range">
                <option value="">All Dates</option>
                <option value="lastMonth">Last Month</option>
                <option value="lastYear">Last Year</option>
                <option value="older">Older</option>
              </select>
            </div>
          </div>

          <nav class="breadcrumbs" id="breadcrumbs" role="navigation" aria-label="Breadcrumbs"></nav>
          <div class="lore-content" role="article">
            <div class="loading" id="loading" aria-busy="true">LOADING...</div>
          </div>
        </section>

        <!-- PROFILE PANEL -->
        <section class="content" id="profile" role="region" aria-label="Player Profile" style="display: none;">
          <div class="controls">
            <h2 style="color:#FF9E42;">Player Profile</h2>
          </div>
        </section>

        <!-- MAPS PANEL -->
        <section class="content" id="maps" role="region" aria-label="Planetary Maps" style="display: none;">
          <!-- Map content will be injected dynamically -->
        </section>

        <!-- VOTE PANEL -->
        <section class="content" id="votes" role="region" aria-label="My Votes" style="display: none;">
          <div class="controls">
            <h2 style="color:#FF9E42;">My Votes</h2>
          </div>
          <div id="votePanel" style="padding:1vw; font-size:1vw;">
            <!-- Voting data and interactions will render here -->
          </div>
        </section>

        <!-- FORMATTER PANEL -->
        <section class="content" id="formatter" role="region" aria-label="Formatting Assistant" style="display:none;">
          <!-- Formatting tool renders here -->
        </section>

        <!-- RIGHT SIDEBAR ‚Äî LORE NAV -->
        <aside class="rightbar" role="complementary">
          <div class="lore-nav" id="loreNav">
            <!-- Lore navigation items will be injected here -->
          </div>
        </aside>

      </div>
    </div>
  </div>

  <!-- Entry Point Script -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
